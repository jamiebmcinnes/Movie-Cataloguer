<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieInfo</title>
    <link rel="stylesheet" href="css/maincss.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  </head>
  <body>
    <header>
        <div class="search">
            <form id="searchForm">
                <input type="text"  id="searchText" placeholder="Search movies...">
            </form>
        </div>
        <div>
            <a  class="headerButtons" id="navButton" onclick="getList()">My List</a>
            <a  class="headerButtons" id="loginButton">Sign In</a>
        </div>
    </header>
    <nav>
    <ul>
        <li id="homeButton" onclick="getHome()"><img src="img/home-button.png" alt="Home Button" height="24" width="24"> <a  class="navButtons" >Home</a></li>
        <li id="newReleases"><img src="img/new-button.png" alt="New Button" height="24" width="24"><a  class="navButtons">New Releases</a></li>
        <li id="popularMovies"><img src="img/popular-button.png" alt="Popular Button" height="24" width="24"><a  class="navButtons">Popular movies</a></li>
        <li id="topCharts"><img src="img/top-button.png" alt="Top Button" height="24" width="24"><a  class="navButtons">Top Charts</a></li>
        <li id="myList" onclick="getList()"><img src="img/list-button.png" alt="List Button" height="24" width="24"><a  class="navButtons" >My List</a></li>
    </ul>
    </nav>
    <div class="container">
      <h1 id="heading"></h1>
        <a id="shareLink"></a>
      <div id="movies" class="row"></div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="movie" class="well">   
                </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
      <script></script>
  </body>
</html>
